<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A client homepage showcasing a responsive web design with clean layout, semantic HTML, and modern CSS styling.">
    <meta name="keywords" content="client, homepage, HTML, CSS, responsive, website, portfolio">
    <meta name="author" content="Venetia">
    <title>Little Lemon Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="Images/Asset 16@4x.png" alt="Little Lemon Logo">
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="columns">
            <div class="column">
                <img src="Images/pasta.jpg" alt="Dish 1">
                <p>Delicious lemon-infused pasta, served with fresh ingredients.</p>
            </div>
            <div class="column">
                <img src="Images/dish.jpg" alt="Special Dish">
                <p>Try our daily special with a refreshing twist!</p>
            </div>
            <div class="column">
              <img src="Images/pizza.jpg" alt="Another Dish">
              <p>Indulge in our delicious freshly made pizza, with a variety of toppings.</p>
          </div>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <img src="Images/Asset 9@4x.png" alt="Small Logo">
        </div>
        <div class="footer-right">
            <p>&copy; Little Lemon</p>
        </div>
    </footer>
</body>
</html>
