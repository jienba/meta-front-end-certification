<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <main>
      <form action="">
        <div>
          <label for="email_booking">Email Address</label>
          <input type="email" name="email_booking" id="email_booking" />
        </div>
        <div>
          <label for="booking_date">Date of Booking</label>
          <input type="date" name="booking_date" id="booking_date" />
        </div>
        <div>
          <label for="number_peopple">Number of people</label>
          <input
            type="number"
            name="number_peopple"
            id="number_peopple"
            min="1"
            max="8"
          />
        </div>
        <div>
          <label for="agree">
            I agree to the cancellation policy</label>
            <input type="checkbox" name="agree" id="agree" required>
            <button type="submit">Book Now</button>
        </div>
      </form>
    </main>
  </body>
</html>
